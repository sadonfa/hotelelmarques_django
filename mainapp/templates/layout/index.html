{% extends 'layout.html' %}
{% comment %} {% block title %} {{ title }} {% endblock %} {% endcomment %}

{% block content %}

    <!-- slider Area Start-->
    <div class="slider-area">
        <!-- Mobile Menu -->
        <img src="{% static 'img/AtardecerManga.jpg' %}" alt="Atardecer Manga" />
        <div class="block-slider">

            <div class="slider-content">
                <h1>El Mejor Hotel de la Ciudad</h1>
                <h3>Hotel </h3>
            </div>

        </div>
    </div>
    <!-- slider Area End-->

    <form class="formulario" action="{% url 'booking' %}" method='GET'>
        {% csrf_token %}
        <div class="box">
            <div class="boking-tittle">
                <span> Check In:</span>
            </div>
        
            <div class="boking-datepicker">
                <input type="date" name="checkin" placeholder="10/12/2020" />
            </div>
        </div>
    
        <div class="box">
            <div class="boking-tittle">
                <span>Check Out:</span>
            </div>
        
            <div class="boking-datepicker">
                <input type="date" name="checkout" placeholder="12/12/2020" />
            </div>
        </div>
    

        <div class="box">
            <div class="boking-tittle">
                <span>Adultos:</span>
            </div>

            <div class="select-itms">
                <select name="adults" id="select1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>

        <div class="box">    
            <div class="boking-tittle">
                <span>Ni√±os:</span>
            </div>
        
            <div class="select-itms">
                <select name="kids" id="select2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>

        <div class="box">
            <div class="boking-tittle">
                <span>Habitaciones:</span>
            </div>
        
            <div class="select-itms">
                <select name="rooms" id="select3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    
        <div class="btn">
            <input type="submit" value="Reservar" />
        </div>
    
    </form>    

    {% endblock %}
