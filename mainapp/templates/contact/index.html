{% extends 'layout/layout.html' %}
{% load static %}

{% block content %}

<div class="header-contact">
    <div class="header-title">
        <h1> Contacto </h1>
    </div>
</div>



    <!-- ================ contact section start ================= -->
    <section class="contact-section">

        <div class="container-contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3924.062798333926!2d-75.54112774926014!3d10.416587268543244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef62f7c2a1855fd%3A0xaf05beacacd52d49!2sHotel%20El%20Marques%20de%20Manga!5e0!3m2!1ses-419!2sco!4v1660672461841!5m2!1ses-419!2sco" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


        <div class="row-contact">

            <div class="contact-form">                

                <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                    <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Asunto'" placeholder="Asunto">
                    <div class="form-group">
                        <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nombre y Apellidos'" placeholder="Nombre y Apellidos">
                        <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo'" placeholder="Correo">
                    </div>
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mensaje'" placeholder=" Mensaje "></textarea>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>


            <div class="data-contact">
                
                <div class="media contact-info">
                    
                    <span class="contact-info__icon"><i class="fa-solid fa-house"></i></span>
                    <div class="media-body">
                        <h3>Cartagena, Bolivar.</h3>
                        <p>Manga Cra 18A #26-117</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="fa-solid fa-mobile"></i></span>
                    <div class="media-body">
                        <h3>+57 324 498 56 25</h3>
                        <p>Dom a Dom 9am a 6pm</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="fa-solid fa-envelope"></i></span>
                    <div class="media-body">
                        <h3>info@hotelelmarquesdemanga.com</h3>
                        <p>¡Envíanos tu consulta cuando quieras!</p>
                    </div>
                </div>
            </div>
            
    </section>
<!-- ================ contact section end ================= -->


{% endblock %}
